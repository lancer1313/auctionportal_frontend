<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <div class="container">
        <div class="general-container block">
            <div>
                <img id="avatar">
                <div class="block">Принимаемые форматы файлов: jpg, png</div>
                <div class="errors" id="avatar-err"></div>
                <input type="file" id="photo" block>
                <button id="send-photo" class="normal-button">Загрузить фотографию</button>
            </div>
            <div>
                <div>
                    <button id="logout" class="normal-button">Выйти</button>
                </div>
                <div class="block">
                    <div class="block">Здравствуйте, <span id="first-name"></span> <span id="last-name"></span> <span id="role"></span></div>
                    <div class="block">Всего входов в аккаунт: <span id="session-count"></span></div>
                    <div class="block">Вы загрузили эту страницу <span id="date-and-time"></span></div>
                </div>
            </div>
        </div>
        <div id="roles-container" class="roles-container"></div>
    </div>
    <script src="../js/utils.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
